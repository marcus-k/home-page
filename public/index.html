<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Home Page</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  </head>

  <body class="theme-light">
    <section class="box-1">
      <div id="clock">
        <ul>
          <li>
            <div id="time"></div>
          </li>
          <li>
            <div id="date"></div>
          </li>
        </ul>
      </div>
    </section>

    <section class="box-2", id="box-2">
      <script type="module">
        import {links} from "./js/config.js";

        // Create web links
        const box2 = document.getElementById("box-2");

        for (var i = 0; i < links.length; i++){
          // Create list
          let list = document.createElement("ul");

          // Add title item to <ul> element
          let title = document.createElement("li")
          title.appendChild(document.createTextNode(links[i].name));
          list.appendChild(title)

          // Add link items
          for (var j = 0; j < links[i].links.length; j++) {
            // Create <li> element
            let listItem = document.createElement("li");

            // Create <a> element, add to <li>
            let linkItem = document.createElement("a");
            linkItem.href = links[i].links[j].href;
            linkItem.target = links[i].links[j].target;
            linkItem.appendChild(document.createTextNode(
              links[i].links[j].content
            ));
            listItem.appendChild(linkItem)
            
            // Add <li> to <section>
            list.appendChild(listItem)
          }

          // Add link list to HTML
          box2.appendChild(list)
        }
      </script>
    </section>

    <section class="box-3" id="box-3">
      <!-- Insert weather data from script.js -->
    </section>

    <section class="box-4" id="box-4">
      <form action="https://duckduckgo.com/" method="GET">
        <input name="q" type="search" placeholder="Search DuckDuckGo" autocomplete="off"/>
      </form>
      <div class="toggle">
        <svg
            id="dark"
            aria-hidden="true"
            focusable="false"
            data-prefix="far"
            data-icon="lightbulb"
            class="svg-inline--fa fa-lightbulb"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
        >
            <path
              fill="currentColor"

            ></path>
        </svg>
      </div>
    </section>

    <script type="module" src="/js/weather-icons.js"></script>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
